<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCROLL</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="wrapper" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; background-color: black;">
        <div class="box" id="box1" style="width: 200px; height: 100px; background-color: blue; color: white; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
            <label for="cfl" style="display: flex; gap: 5px; font-weight: 600;">CFL1<div id="cfl1" class="cfl" style="font-weight: 500;"></div></label>
        </div>

        <div class="box" id="box2" style="width: 200px; height: 100px; background-color: rgb(211, 0, 214); color: white; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
            <label for="cfl" style="display: flex; gap: 5px; font-weight: 600;">CFL2<div id="cfl2" class="cfl" style="font-weight: 500;"></div></label>
        </div>
    </div>
</body>
<script defer src="js/jquery.min.js"></script>
<script defer src="js/jquery-ui.min.js"></script>
<script defer src="js/vs.plugin.min.js"></script>
<script defer src="js/app.min.js"></script>
</html>
